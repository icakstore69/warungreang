<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>
    <link rel="stylesheet" href="../../css/stylelogin.css">
    <style>
        body{
            background-image: url('https://i.postimg.cc/RCKdLp78/bg-pisang.jpg');
        }
    </style>
</head>
<body>
        <h1>Kata Sandi</h1>
        
        <form method="post" action="../../index.html">
        
        <label for="newPassword">Kata Sandi Baru:</label>
        <input type="password" id="newPassword" name="newPassword" title="New password" placeholder="Masukan Kata Sandi Baru"/>
        
        <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" title="Confirm new password" placeholder="Konfirmasi Kembali Sandi Baru" />
        
        <label for="token">Sandi Token:</label>
        <input type="text" id="token" name="token" title="Password Token" placeholder="Masukan Sandi Token" />
        
        <p class="form-actions">
        <input type="submit" value="Ubah Kata Sandi" title="Change password" onclick="alert('Kata Sandi telah diubah dan otomatis ke Beranda')" />
        </p>
        <button type="button" class="cancelbtn"><a href="../../index.html" onclick="history.go(-1)">Kembali</a></button>
        </form>
</body>
</html>
