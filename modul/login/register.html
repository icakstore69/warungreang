<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar akun anda</title>
    <link rel="stylesheet" href="../../css/styleregister.css">
</head>
<body>
    <form action="../../index.html">
        <div class="container">
          <h1>Daftar Akun Anda</h1>
          <p>Silakan isi formulir ini untuk membuat akun.</p>
          <hr>
          <label for="email"><b>Email atau telepon</b></label>
          <input type="text" placeholder="Masukan Email atau Telepon..." name="email" id="email" required>
      
          <label for="psw"><b>Kata Sandi</b></label>
          <input type="password" placeholder="Masukan Kata Sandi..." name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Ulangi Kata Sandi</b></label>
          <input type="password" placeholder="Ulangi Kata Sandi..." name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <p>Dengan membuat akun, Anda menyetujui <a href="#">Syarat & Privasi.</a>.</p>
          <button type="submit" class="registerbtn" onclick="alert('Berhasil Daftar!')">Daftar</button>
        </div>
        <button type="button" class="cancelbtn"><a href="#" onclick="history.go(-1)">Kembali</a></button>
      
        <div class="container signin">
          <p>Sudah punya akun? <a href="login.html">Masuk</a>.</p>
        </div>
      </form>
</body>
</html>
